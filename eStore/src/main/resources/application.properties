# DATA SOURCE

# database connection

spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredatabase?useSSL=false

# username and password
spring.datasource.username=root
spring.datasource.password=root

# keep the connection alive if idle for a long time
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery= SELECT 1


# JPA/ Hibernate

# using spring.jpa.properties.* for Hibernate native properies (the prefix is 
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql=true


# Hibernate ddl auto(create, create-drop, update): with "update" the database
# scheme will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=update

# Allow Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect




